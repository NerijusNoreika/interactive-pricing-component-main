<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <main id="app">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required. </h2>
    </header>

    <div class="pricing">
      <div class="pricing__headings">
        <h3 class="pricing__view_header">{{ computedViews }} PAGEVIEWS</h3>
        <h3 class="pricing__price_header"> <span class="pricing__price"> {{computedPrice }}</span> / month</h3>
        <div class="pricing__slider">
          <input @input="handleStyle($event)" step="1" min="1" max="5" class="pricing__range"
            v-model="range" type="range">
          </div>
  
      </div>


   
      <div class="pricing__billing">
        <div class="pricing__billing_type">
          <span  class="pricing__billing_text">Monthly Billing</span>
          <div @click="yearly = !yearly" :class="{active : yearly}" class="pricing__toggle"></div>
          <input style="display: none;" id="discount" v-model="yearly" type="checkbox">
          <label :class="{ visible : yearly }" class="pricing__billing_yearly_text"   for="discount">Yearly Billing</label>
          <!-- <span class="pricing__discount" :class="{ visible : yearly }">25% discount</span> -->
        
        </div>
      </div>

      <div class="pricing__footer">
        <ul class="pricing__benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="pricing__trial">Start my trial</button>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
